{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Bildirimlerim</h2>
    <div class="row">
        <div class="col-12">
            {% for bildirim in bildirimler %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">
                            <span class="badge {% if bildirim.tip == 'ONAY' %}bg-success
                                           {% elif bildirim.tip == 'RED' %}bg-danger
                                           {% else %}bg-warning{% endif %}">
                                {{ bildirim.get_tip_display }}
                            </span>
                        </h5>
                        <small class="text-muted">{{ bildirim.created_at|timesince }} önce</small>
                    </div>
                    <p class="card-text">{{ bildirim.mesaj }}</p>
                    <a href="#" class="btn btn-sm btn-primary">Teklif Detayı</a>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info">
                Henüz okunmamış bildiriminiz bulunmuyor.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
