{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Teklif Talebi</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <label>Talep Detayları</label>
                            <textarea name="talep_detay" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Teklif Talebi Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
