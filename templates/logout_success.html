{% extends 'base.html' %}

{% block extra_css %}
<style>
    .logout-container {
        max-width: 600px;
        margin: 2rem auto;
    }

    .alert {
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        color: var(--text-color);
        border-radius: 1rem;
        padding: 2rem;
    }

    .alert h4 {
        color: var(--text-color);
        margin-bottom: 1rem;
    }

    .alert p {
        color: var(--text-color);
        opacity: 0.9;
    }

    .btn-success, .btn-info {
        background-color: var(--navbar-bg);
        border-color: var(--navbar-bg);
        color: var(--navbar-text);
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        margin-right: 1rem;
        transition: all 0.3s ease;
    }

    .btn-success:hover, .btn-info:hover {
        opacity: 0.9;
        color: var(--navbar-text);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="logout-container">
        <div class="alert">
            <h4>Çıkış Yaptınız</h4>
            <p>Başarıyla çıkış yaptınız. Tekrar giriş yapmak veya yeni bir hesap oluşturmak için aşağıdaki butonları kullanabilirsiniz.</p>
        </div>
        <a href="{% url 'login' %}" class="btn btn-success">
            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
        </a>
        <a href="{% url 'register' %}" class="btn btn-info">
            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
        </a>
    </div>
</div>
{% endblock %}
